<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ask me</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" />
</head>

<body>
    <nav class="navbar bg-body-secondary">
        <div class="container-sm-fluid container-lg">
          <a class="navbar-brand">AskSavvateev</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">ASK!</button>
          </form>

          <div class="d-flex justify-content-between gap-3">
            <div class="border">
                <img src="img.jpg" width = "50" height="50"/>
            </div>
            <div class="d-flex flex-column justify-content-between">
                <div>Dr.Pepper</div>
                <div>
                    <a = href="./settings.html">Settings</a>
                    <a = href="./logout.html">Log out</a>
                </div>
            </div>
          </div>
        </div>
      </nav>

      <main = class="container-sm-fluid container-lg mt-3">
          
          <div class="row">
              <div class="col-8">
                <div class="d-flex gap-3 align-items-center mb-2">
                    <h1>New Question</h1>
                </div>
                <div class="row justify-content-between mb-4">
                <div class="d-flex align-items-center col-2">
                    <h5 class="ps-2">Title</h5>
                </div>

                <div class="col-10 form-floating ps-1">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea">How to build a moon park?</textarea>
                    <label for="floatingTextarea">Title</label>
                    
                </div>
                </div>

                <div class="row justify-content-between mb-4">
                    <div class="d-flex align-items-start col-2">
                        <h5 class="ps-2">Text</h5>
                    </div>
    
                    <div class="col-10 ps-1 form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 250px">Really, how ? Have no idea about it</textarea>
                        <label for="floatingTextarea2">Text</label>
                    </div>
                </div>

                <div class="row justify-content-between mb-4">
                    <div class="d-flex align-items-center col-2">
                        <h5 class="ps-2">Tags</h5>
                    </div>
    
                    <div class="col-10 form-floating ps-1">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea">moon, park, puzzle</textarea>
                        <label for="floatingTextarea">Tags</label>
                        
                    </div>
                </div>

                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-10 ps-1">
                        <button class="btn btn-outline-dark" type="submit">ASK!</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <h3>Popular tags</h3>
                <div class="row">
                  <div class="col">
                    <span class="badge text-bg-primary">perl</span>
                    <span class="badge text-bg-secondary">pyhton</span>
                    <span class="badge text-bg-danger">TechnoPark</span>
                    <span class="badge text-bg-warning">MySQL</span>
                    <span class="badge text-bg-info">django</span>
                    <span class="badge text-bg-light">Mail.Ru</span>
                    <span class="badge text-bg-dark">Golang</span>
                    <span class="badge text-bg-success">Firefox</span>
                  </div>
                </div>
                <h3>Best members</h3>
                <div>
                  <a href="/member.html" class="d-block">Mr.Freeman</a>
                  <a href="/member.html" class="d-block">Dr.House</a>
                  <a href="/member.html" class="d-block">Bender</a>
                  <a href="/member.html" class="d-block">Queen Victoria</a>
                  <a href="/member.html" class="d-block">A. Savvateev</a>
                </div>

            </div>
        </div>

      </main>
</body>
</html>
