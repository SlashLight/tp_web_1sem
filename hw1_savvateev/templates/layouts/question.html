{% load static %}
<article class="card border-secondary mb-3 w-100">
                    <div class="row g-0">
                      <div class="col-3 p-2">
                        <div class="border w-100 mb-3" style="max-width: 190px; max-height: 190px; height: 150px">
                        <img
                          src="{% static 'img/img.jpg' %}"
                          class="img-fluid rounded-start"
                          alt="..."
                        />
                        </div>
                        <div class="input-group flex-nowrap pt-1">
                          <input type="number" class="form-control" value="5">
                        </div>
                      </div>
                      <div class="col-md-8">
                        <div class="card-body" style="height: 200px;">
                          <h3 class="card-title">
                            <a href="{% url 'question' question.id%}"> {{ question.title }} {{ question.id }}</a>
                          </h3>
                          <p class="card-text">
                            {{ question.text }}
                          </p>
                          <div class="row d-flex position-absolute bottom-0">
                            <a class="col-7" href="/question.html">answers (3)</a>
                            <div class="col-5">
                                <span>Tags</span>
                                <a href="{% url 'tag' question.tags %}">{{ question.tags }}</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </article>
