{% extends 'layouts/base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
            <div class="col-8">
                <div class="d-flex flex-column">
                      <h1>Settings: {{ user.nickname }}</h1>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                     <button class="btn btn-outline-dark" type="submit">Save!</button>
                </form>
            </div>
{% endblock %}
