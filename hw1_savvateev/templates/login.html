<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ask me</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" />
</head>

<body>
    <nav class="navbar bg-body-secondary">
        <div class="container-sm-fluid container-lg">
          <a class="navbar-brand">AskSavvateev</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">ASK!</button>
          </form>

          <div class="d-flex justify-content-between gap-4 me-5">
            <a href="/login.html">log in</a>
            <a href="/signup.html">register</a>
          </div>
        </div>
      </nav>

      <main = class="container-sm-fluid container-lg mt-3">   
        <div class="row">
            
            <div class="col-8">
                <div class="d-flex flex-column">
                      <h1>Log In</h1>
                      <p class="text-danger">Sorry, wrong password!</p>
                </div>

                <div class="row justify-content-between mb-4">
                    <div class="d-flex align-items-center col-3">
                        <label for="login" class="col-form-label">Login</label>
                    </div>

                    <div class="col-9">
                        <input class="form-control" id="login" type="text" placeholder="Login" value="slash_light">
                    </div>
                </div>

                <div class="row justify-content-between mb-4">
                    <div class="d-flex align-items-center col-3">
                        <label for="password" class="col-form-label">Password</label>
                    </div>

                    <div class="col-9">
                        <input class="form-control" id="password" type="password" placeholder="Password" value="11111111">
                    </div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-9 flex-column">
                        <div class="mb-3"><button class="btn btn-outline-dark" type="submit">Log in!</button></div>
                        <div><a href="/signup.html">create new account</a></div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <h3>Popular tags</h3>
                <div class="row">
                  <div class="col">
                    <span class="badge text-bg-primary">perl</span>
                    <span class="badge text-bg-secondary">pyhton</span>
                    <span class="badge text-bg-danger">TechnoPark</span>
                    <span class="badge text-bg-warning">MySQL</span>
                    <span class="badge text-bg-info">django</span>
                    <span class="badge text-bg-light">Mail.Ru</span>
                    <span class="badge text-bg-dark">Golang</span>
                    <span class="badge text-bg-success">Firefox</span>
                  </div>
                </div>
                <h3>Best members</h3>
                <div>
                  <a href="/member.html" class="d-block">Mr.Freeman</a>
                  <a href="/member.html" class="d-block">Dr.House</a>
                  <a href="/member.html" class="d-block">Bender</a>
                  <a href="/member.html" class="d-block">Queen Victoria</a>
                  <a href="/member.html" class="d-block">A. Savvateev</a>
                </div>

            </div>
        </div>

      </main>
</body>
</html>
