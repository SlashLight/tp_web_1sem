{% extends 'layouts/base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
            <div class="col-8">
                <div class="d-flex flex-column">
                      <h1>Log In</h1>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button class="btn btn-outline-dark" type="submit">Log in!</button>
                </form>
                <div><a href="{% url 'signup' %}">create new account</a></div>
            </div>
{% endblock %}
